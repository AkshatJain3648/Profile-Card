<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');

    *,
    html {
      margin: 0;
      padding: 0;

    }
    
    body{
      background-image: url(images/bg-pattern-top.svg) , url(images/bg-pattern-bottom.svg);
      background-repeat: no-repeat, no-repeat;
      background-position: right 48vw bottom 40vh,left 45vw top 44vh;
    }

    .victor {
      position: absolute;
      bottom: 0;
    }
  </style>

</head>

<body class="bg-cyan-600 h-screen flex justify-center items-center">

  <div class="container h-3/5 w-4/5 max-w-2xl">

    <div>
      <img src="images/bg-pattern-card.svg" alt="background" class="mb-11 w-full max-h-56 h-60 rounded-t-xl">
    </div>

    <div class="victor-image flex justify-center relative">
      <img src="images/image-victor.jpg" alt="Victor" class="victor border-4 border-white rounded-full bg-white">
    </div>

    <div class="bg-white flex flex-col items-center justify-center -mt-11 rounded-b-xl">

      <div class="pt-10">
        <h2 class="text-xl font-semibold mt-3">Victor Crest </h2>
        <p class="text-gray-500 mt-1 mb-6 text-center">London</p>
      </div>

      <hr class="bg-gray-300 w-full mb-5">

      <div class="flex w-full items-center justify-center mt-3 pb-6 rounded-b-xl">

        <div class="text-center">
          <h2 class="text-2xl font-semibold">80K</h2>
          <p class="text-gray-400">Followers</p>
        </div>

        <div class="mx-7 text-center">
          <h2 class="text-2xl font-semibold">803K</h2>
          <p class="text-gray-400">Likes</p>
        </div>

        <div class="text-center">
          <h2 class="text-2xl font-semibold">1.4K</h2>
          <p class="text-gray-400">Posts</p>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
